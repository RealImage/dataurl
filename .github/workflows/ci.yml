name: CI üèó

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
  test:
    name: Lint & test code.
    strategy:
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
        go: ['stable', 'oldstable']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          args: --timeout=10m

      - uses: golangci/golangci-lint-action@v3
        with:
          version: "v1.55.2"

      - run: go vet ./...

      - run: go test -race -cover ./...
